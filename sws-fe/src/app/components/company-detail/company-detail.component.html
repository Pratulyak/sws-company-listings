<mat-card *ngIf="company">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{company.name}}</mat-card-title>
    <mat-card-subtitle>{{company.uniqueSymbol}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" matSort>
          <!-- Price   -->
          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
          </ng-container>

          <!-- Date   -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
          </ng-container>

          <!-- Date created   -->
          <ng-container matColumnDef="dateCreated">
            <mat-header-cell *matHeaderCellDef>Date Created</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.dateCreated}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
